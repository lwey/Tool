            awk '{sub("URL-REGEX.*$", ""); print}' "$file" > tmpfile
            mv tmpfile "$file"
            awk '{sub("USER-AGENT.*$", ""); print}' "$file" > tmpfile
            mv tmpfile "$file"
            awk '{sub("OR,.*$", ""); print}' "$file" > tmpfile
            mv tmpfile "$file"
            awk '{sub("AND,.*$", ""); print}' "$file" > tmpfile
            mv tmpfile "$file"
            # 删除空行
            sed -i '/^[[:space:]]*$/d' "$file"
          else
            echo "$file not found."
          fi
        done

