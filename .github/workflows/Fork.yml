            # DOMAIN-SUFFIX, 替换为 .
            sed -i 's/DOMAIN-SUFFIX,/./g' "$file"
            # 删除规则
            awk '{sub("PROCESS-NAME.*$", ""); print}' "$file" > tmpfile
            mv tmpfile "$file"
            awk '{sub("DOMAIN-KEYWORD.*$", ""); print}' "$file" > tmpfile
            mv tmpfile "$file"
